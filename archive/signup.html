  <body class="flex-column">
    <header>
      <div id="navbar" class="flex-row">
        <div class="flex-row">
          <div class="v-auto-margin h-10px-margin">
            <a href="/index.html">Home</a>
          </div>
          <div class="v-auto-margin h-10px-margin">
            <a href="/products.html">Products</a>
          </div>
        </div>

        <div class="flex-row">
          <div class="v-auto-margin h-10px-margin">
            <a href="/login">Login</a>
          </div>
          <div class="v-auto-margin h-10px-margin">
            <a href="/login">Shopping cart</a>
          </div>
          <div class="v-auto-margin h-10px-margin">
            <a href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </header>

    <div class="main-container flex-column l-gap">
      <div class="text-center">Create a new account:</div>
      <div class="flex-center w100">
        <form
          id="signup-form"
          action="/signup"
          method="POST"
          class="flex-column m-gap form"
          
        >
          <label for="firstname">Your first name:</label>
          <input type="text" name="firstname" id="firstname" />
          <label for="lastname">Your last name:</label>
          <input type="text" name="lastname" id="lastname" />
          <label for="email">E-mail:</label>
          <input type="text" id="email" name="email" />
          <label for="confirmemail">Confirm E-mail:</label>
          <input type="text" id="confirmemail" name="confirmemail" />
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" />
          <label for="confirmpassword">Confirm Password:</label>
          <input type="password" name="confirmpassword" id="confirmpassword" />
          <div class="flex-center">
            <button class="w50">Sign up!</button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <div id="footer" class="flex-row">
        <div class="v-auto-margin h-10px-margin">
          Blabla this is the footer.

        <div class="v-auto-margin h-10px-margin">Some other information</div>
